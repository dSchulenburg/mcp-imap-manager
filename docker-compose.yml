services:
  imap-mcp:
    build: .
    container_name: imap-mcp
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
